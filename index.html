<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think-Toss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Think-Toss</h1>
    <div class="choices" id="rock">
        <div class="choice">
            <img src="pic/rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="pic/paper.png"/>
        </div>
        <div class="choice" id="scissors">
            <img src="pic/scissors.png"/>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
    <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>    
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
</body>
</html>
